<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Stlite Browser App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.78.0/build/style.css"/>
        <body>
            <div id="root"></div>
            <script type="module">
                import * as stlite from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.78.0/build/stlite.js";

                stlite.mount(
                    {
                        entrypoint: "broken_spinner.py",
                        requirments: ["asyncio"],
                        files: {
                            "broken_spinner.py": {
                                url: "static/broken_spinner.py"
                            }
                        }
                    },
                    document.getElementById("root")
                )
            </script>
        </body>
    </head>
</html>
